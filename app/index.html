<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ScoreBoard</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body ng-app="scoreBoardApp">
  <!--[if lt IE 7]>
  <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation" bs-navbar>
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-menu">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ScoreBoard</a>
    </div>
    <div class="collapse navbar-collapse" id="top-menu">
      <ul class="nav navbar-nav">
        <li data-match-route="/game/new.*"><a href="#/game/new"><span class="fa fa-plus"></span> Add Game</a></li>
        <li class="dropdown" data-match-route="/daily.*">
          <a class="dropdown-toggle" data-toggle="dropdown">Daily <b class="caret"></b></a>
          <ul class="dropdown-menu" ng-controller="DailyMenuCtrl">
            <li ng-repeat="league in leagues | orderBy:'name'">
              <a ng-href="#/daily/{{league.id}}">{{league.name}}</a>
            </li>
          </ul>
        </li>
        <li data-match-route="/players.*"><a href="#/players">Players</a></li>
        <li data-match-route="/leagues.*"><a href="#/leagues">Leagues</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-controller="LoginCtrl">
        <li data-ng-show="loggedIn">
          <a href="#">{{userEmail}}</a>
        </li>
        <li data-ng-show="userInfoReceived">
          <a data-ng-href="{{loginLogoutUrl}}">{{loginLogoutText}}</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Add your site or application content here -->
  <div class="container" ng-view=""></div>
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
  <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/main.js"></script>
  <script src="scripts/controllers/dailymenu.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/playerlist.js"></script>
  <!-- endbuild -->
</body>
</html>
